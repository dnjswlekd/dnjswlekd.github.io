<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>modal</title>
  <link rel="stylesheet" href="modal.css">

</head>

<body>
  <div class="content">
    <button id="modalBtn" class="modalButton">click here</button>
  </div>

  <div id="simpleModal" class="modal">
    <div class="modal-background">
      <div class="modal-content">
        <span class="closeBtn">×</span>
        <div class="modal-header">
          <h1>잠깐!<br>우리아이에 대해 알려주세요!</h1>
          <p>아이에게 맞는 상품을 추천드릴게요.</p>
        </div>

        <div class="modal-body">
          <div>우리 아이의 어떤 건강에 관심이 있으신가요?</div>

          <!-- 버튼 호버 -->
          <div id="modal-select">
            <button class="btn-2">
              <span>관절</span>
            </button>
            <button class="btn-2">
              <span>모질</span>
            </button>
            <button class="btn-2">
              <span>소화기</span>
            </button>
          </div>
          <div id="modal-select">
            <button class="btn-2">
              <span>눈</span>
            </button>
            <button class="btn-2">
              <span>눈물</span>
            </button>
            <button class="btn-2">
              <span>체중</span>
            </button>
          </div>
          <div id="modal-select">
            <button class="btn-2">
              <span>치아</span>
            </button>
            <button class="btn-2">
              <span>피부</span>
            </button>
            <button class="btn-2">
              <span>신장</span>
            </button>
          </div>
          <div id="modal-select">
            <button class="btn-2">
              <span>귀</span>
            </button>
            <button class="btn-2">
              <span>심장</span>
            </button>
            <button class="btn-2">
              <span>호흡기</span>
            </button>
          </div>

          <div style="margin-top: 50px;">아이에게 혹시 알러지가 있나요?</div>

          <div id="modal-select">
            <button class="btn-3 hover-filled-slide-up clicked">
              <span>네, 있어요</span>
            </button>
            <button class="btn-3 hover-filled-slide-up">
              <span>아니요, 없어요</span>
            </button>
          </div>

        </div>

        <div class="Q1-btn secondBtn">
          <button type="submit" class="btn btn-primary" data-bs-toggle="button">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <!-- partial -->
  <script src="modal.js"></script>

</body>

</html>
