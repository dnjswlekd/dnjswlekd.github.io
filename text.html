<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: aqua;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="box" onmouseover="mouseover()" onmouseleave="mouseleave()">
        <img src="/images/icon-naver01.png" id="best1"> //이미지 경로 입력
    </div>
</body>
<script>
    let best = document.getElementById('best1');
        function mouseover (){
            best.setAttribute("src","/images/naver-white.png");
        }
        
        function mouseleave (){
            best.setAttribute("src","/images/icon-naver01.png");
        }        
</script>
</html>
