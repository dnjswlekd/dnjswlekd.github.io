<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- inuneco Favicon -->
    <link rel="shortcut icon" type="image/icon" href="../Favicon2/android-icon-36x36.png">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="signup2.css">
    <title>innuneco-signUp2.html</title>
</head>

<body>
    <div id="sign-up">
        <div class="container" style="width: 700px;">
            <main>
                <div class="py-5 text-center p-12">
                    <h1 class="d-block mx-auto fs-6 mb-2 fw-lighter p-2 light-gray">QUESTION 2/3</h1>

                    <!-- Start Question progress -->
                    <div class="position-relative m-4">
                        <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
                            <div class="progress-bar" style="width: 75%"></div>
                        </div>
                        <button type="button"
                            class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
                            style="width: 2rem; height:2rem;">1</button>
                        <button type="button"
                            class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
                            style="width: 2rem; height:2rem;">2</button>
                        <button type="button"
                            class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
                            style="width: 2rem; height:2rem;">3</button>
                    </div>
                    <!-- End question progress -->
                </div>
                <div>
                    <h1 class="fw-bold font-dark text-center pb-5 text-truncate text-nowrap">우리 아이의 프로필을 <br> 만들어 볼까요?
                    </h1>
                </div>

                
                <!-- info -->
                <form class="int-info">
                    <div class="row text-center mb-3">
                        <div class="col-4">
                            <div class="fileUpload">
                                <input type="file" class="upload">
                                <img src="../images/Dog-image-signUp.png" alt="signup-Dog" class="img-fluid">
                            </div>
                        </div>
                        
                        <div class="col-8 ec-base-table">
                            <table border="0">
                                <tbody>
                                    <tr class="">
                                        <th scope="row">이름 *</th>
                                        <td><input type="text" class="" id="petName" placeholder="" value=""
                                            autocomplete="off" required>
                                    </div>
                                    </tr>
                                    <tr class="">
                                        <th scope="row">성별 *</th>
                                        <td><input class="form-check-input" type="radio" name="gridRadios"
                                            id="gridRadios1" value="option1" checked>
                                        <label class="form-check-label mx-2" for="gridRadios1">여</label>
                                        <input class="form-check-input" type="radio" name="gridRadios"
                                        id="gridRadios2" value="option2">
                                    <label class="form-check-label mx-2" for="gridRadios2">남</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>생일 *</th>
                                        <td class="partner_birth">
                                            <input id="partner_year" name="partner_year" fw-filter="" fw-label="배우자 생일"
                                                fw-msg="" class="inputTypeText1" placeholder="" maxlength="4" value=""
                                                type="text"> 년 
                                                <input id="partner_month" name="partner_month"
                                                fw-filter="" fw-label="배우자 생일" fw-msg="" class="inputTypeText2"
                                                placeholder="" maxlength="2" value="" type="text"> 월 
                                                <input
                                                id="partner_day" name="partner_day" fw-filter="" fw-label="배우자 생일"
                                                fw-msg="" class="inputTypeText3" placeholder="" maxlength="2" value=""
                                                type="text"> 일
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="va-t">정보 *</th>
                                        <td>
                                            <div class="select_mate" data-mate-select="active">
                                                <select name="" onchange="" onclick="return false;" id="type-selection">
                                                    <option value="">우리 아이는?</option>
                                                    <option value="1">하이브리드견</option>
                                                    <option value="2">말티즈</option>
                                                    <option value="3">요크셔테리어</option>
                                                    <option value="3">푸들</option>
                                                    <option value="3">비숑</option>
                                                    <option value="3">꼬똥드툴레아</option>
                                                    <option value="3">웰시코기</option>
                                                    <option value="3">불독</option>
                                                    <option value="3">포메라니안</option>
                                                    <option value="3">테리어</option>
                                                    <option value="3">치와와</option>
                                                    <option value="3">그 외</option>
                                                </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>사진 *</th>
                                        <td><label for="formFile" class="form-label initFileUpload">Choose File</label>
                                            <input class="form-control" type="file" id="formFile">No file chosen </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="Q1-btn" style="padding: 50px;">
                            <button type="submit" class="btn btn-primary" data-bs-toggle="button">NEXT</button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    
    </html>
    <td class="pet_img">
        <input type="file" id="pet_img" name="pet_img"
            accept=".jpg, .jpeg, .png, .gif">
        &nbsp;
    </td>
